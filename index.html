<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="app.css">


</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">TODO LIST</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <div id="title">
    <p>TODO LIST</p>
  </div>

  <div class="form-group">
    <div class="d-m-flex p-2">
      <form>

        <input type="text" class="form-control " name="userinput">
        <label for="dueDate" class="d-m-flex p-2">Set Due Date</label>
        <input type="date" class="dueDate m-3" placeholder="Due Date" name="userDate">
        <small id="emailHelp" class="form-text text-muted">Press enter or add to ADD to TODO List</small>

        <div class="d-flex m-2 justify-content-end">
          <!-- <input type="button" class="btn btn-primary" value="Add" onclick="Add(userinput.value)"> -->


          <button type="button" class="btn btn-primary" onclick="Add(userinput.value, userDate.value)">ADD</button>
        </div>
        <div>
          <button type="button" class="btn btn-danger " value="Delete All TODO" onclick="Delete()">Delete
            Selected</button>
          <button type="button" class="btn btn-danger m-3 " value="delete" onclick="deleteAll()">Delete One</button>
        </div>
      </form>
    </div>
  </div>



  <ol id="list">
    <input type="checkbox" name="li" id="ck">
    <li>Hw</li>
    <li>pay bills</li>
  </ol>



  <script src="app.js"></script>

</body>

</html>
